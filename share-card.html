<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCIX Share Card Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .share-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(231, 76, 60, 0.3);
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(231, 76, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 50%);
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(51, 51, 51, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(51, 51, 51, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 4rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            color: #e74c3c;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .badge {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.3);
        }

        .main-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #e74c3c 0%, #3498db 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(231, 76, 60, 0.3);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #cccccc;
            margin-bottom: 2rem;
            max-width: 800px;
            line-height: 1.4;
        }

        .glasses-showcase {
            width: 300px;
            height: 200px;
            background: url('./ASSETS/glasses solo/F5195DD2-E795-4375-A8C3-B94878B63A48.PNG') center/contain no-repeat;
            filter: brightness(1.3) contrast(1.2) drop-shadow(0 10px 30px rgba(231, 76, 60, 0.4));
            margin: 2rem 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tagline {
            font-size: 1.2rem;
            color: #e74c3c;
            font-weight: 600;
        }

        .cta {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }

        .controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #e74c3c;
        }

        .controls button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.25rem;
            font-size: 0.9rem;
        }

        .controls button:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .share-card {
                width: 100%;
                height: auto;
                aspect-ratio: 1.91/1;
            }
            
            .content {
                padding: 2rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .glasses-showcase {
                width: 200px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="downloadCard()">Download PNG</button>
        <button onclick="copyToClipboard()">Copy Link</button>
        <button onclick="toggleAnimation()">Toggle Animation</button>
    </div>

    <div class="share-card" id="shareCard">
        <div class="card-bg"></div>
        <div class="grid-pattern"></div>
        
        <div class="content">
            <div class="header">
                <div class="logo">FOCIX</div>
                <div class="badge">Launching 2025</div>
            </div>
            
            <div class="main-content">
                <h1 class="title">SMART GLASSES<br>REVOLUTION</h1>
                <p class="subtitle">Revolutionary eyewear with patented strobe technology that enhances cognitive performance and reaction time</p>
                <div class="glasses-showcase" id="glassesShowcase"></div>
            </div>
            
            <div class="footer">
                <div class="tagline">Experience the Future of Vision Training</div>
                <div class="cta">Pre-Order Now</div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function downloadCard() {
            const card = document.getElementById('shareCard');
            
            html2canvas(card, {
                width: 1200,
                height: 630,
                scale: 2,
                backgroundColor: '#000000',
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'focix-share-card.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function copyToClipboard() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Share card link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Share card link copied to clipboard!');
            });
        }

        function toggleAnimation() {
            const glasses = document.getElementById('glassesShowcase');
            if (glasses.style.animationPlayState === 'paused') {
                glasses.style.animationPlayState = 'running';
            } else {
                glasses.style.animationPlayState = 'paused';
            }
        }

        // Auto-download on page load (optional - remove if not needed)
        // window.addEventListener('load', () => {
        //     setTimeout(downloadCard, 2000);
        // });
    </script>
</body>
</html>
