<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCIX Share Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .share-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(231, 76, 60, 0.3);
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(231, 76, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 50%);
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(51, 51, 51, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(51, 51, 51, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 4rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            color: #e74c3c;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .badge {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.3);
        }

        .main-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #e74c3c 0%, #3498db 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(231, 76, 60, 0.3);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #cccccc;
            margin-bottom: 2rem;
            max-width: 800px;
            line-height: 1.4;
        }

        .glasses-showcase {
            width: 300px;
            height: 200px;
            background: url('./ASSETS/glasses solo/F5195DD2-E795-4375-A8C3-B94878B63A48.PNG') center/contain no-repeat;
            filter: brightness(1.3) contrast(1.2) drop-shadow(0 10px 30px rgba(231, 76, 60, 0.4));
            margin: 2rem 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tagline {
            font-size: 1.2rem;
            color: #e74c3c;
            font-weight: 600;
        }

        .cta {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        @media (max-width: 768px) {
            .share-card {
                width: 100%;
                height: auto;
                aspect-ratio: 1.91/1;
            }
            
            .content {
                padding: 2rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .glasses-showcase {
                width: 200px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="share-card">
        <div class="card-bg"></div>
        <div class="grid-pattern"></div>
        
        <div class="content">
            <div class="header">
                <div class="logo">FOCIX</div>
                <div class="badge">Launching 2025</div>
            </div>
            
            <div class="main-content">
                <h1 class="title">SMART GLASSES<br>REVOLUTION</h1>
                <p class="subtitle">Revolutionary eyewear with patented strobe technology that enhances cognitive performance and reaction time</p>
                <div class="glasses-showcase"></div>
            </div>
            
            <div class="footer">
                <div class="tagline">Experience the Future of Vision Training</div>
                <div class="cta">Pre-Order Now</div>
            </div>
        </div>
    </div>
</body>
</html>
